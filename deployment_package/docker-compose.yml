version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cli-doc-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cli_documentation
    volumes:
      - mongodb_data:/data/db
    networks:
      - cli-doc-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cli-doc-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=cli_documentation
      - CORS_ORIGINS=http://localhost:3000,http://192.168.1.100:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - cli-doc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cli-doc-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cli-doc-network

volumes:
  mongodb_data:

networks:
  cli-doc-network:
    driver: bridge